<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Eventos</title>
		
	
	    <!--JQUERY-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- DATA TABLE -->
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="/form.css" th:href="@{/css/form.css}">
	</head>	
 <body>
	 <script type="text/javascript">
       $(document).ready(function() {
       $('#eventoList').DataTable();
      } );
    </script>
	<div class="d-flex justify-content-end form-group">
		<a type="reset"  href="/estacionamiento/lista" class="btn btn-dark "> Volver a la lista</a>
	</div>
		<div class="table-responsive">
		<h2 class="titulo">Lista de eventos</h2>

			<table id="estacionamientoList" class="table table-bordered table-hover table-striped">
				<thead class="thead-light">
		            <tr>
		            	<th scope="col">zona</th> 
		             	<th scope="col">#</th>
		             	<th scope="col">Descripcion</th>
		                <th scope="col">fecha</th> 
		              </tr>
				</thead>
				<tbody>
		            <tr class= "contenidoTabla" th:each= "evento: ${eventoList}">
		            	<th th:text="${estacionamiento.zona}"></th>
		            	<th th:text="${evento.id}"></th>
		            	<th th:text="${evento.descripcion}"></th>
		            	<th th:text="${evento.fechaHoraRegistro}"></th>
		             </tr>
				</tbody>
			</table>
		</div>
	</body>	
</html>
